<html>

<head>
  <title>Snake!</title>
  <script type="text/javascript" src="snake.js"></script>
</head>

<body style="overflow: hidden">
  <center>
    <h2>Snake!</h2>

    <p style="line-height:0.5">An educational project developed by Michigan Hackers 
    for a high-school level introductory hackathon.</p>

    <form id="selection">
      <input type="radio" id="easy" name="selection">Easy
      <input type="radio" id="intermediate" name="selection" checked>
      Intermediate
      <input type="radio" id="difficult" name="selection">Difficult
    </form>
  </center>

  <center>
    <canvas id="gameboard" style="border:1px solid #000000;">
    </canvas> <br>
    <button id="playGameButton" style="width:200;height:30;font-size:20px"
     onclick="runGame()"/> <br>
  </center>

  <center> <h1 style="font-size:35px" id="scoreDisplay">0</h1> </center>

  <script type="text/javascript">
  initCanvas();
  </script>

</body>

</html>
